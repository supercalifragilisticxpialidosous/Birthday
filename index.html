        <div class="table2" id="ids" style="display: none;">
            <label id="fn" >First Name </label><input type="text" placeholder="First Name" name="anun" id="anun">
            <label id="ln" >Last Name </label><input type="text" placeholder="Last Name" name="maganun" id="maganun">
            <label id="bd">Date of Birthday </label><input type="date" placeholder="dd/mm/yy" name="darik" id="darik">
            <label id="pw" Password ></label><input type="Password" placeholder="Password" name="passkey" id="passkey">
            <label id="wl" Whish list ></label><input type="text" placeholder="100000$" name="whish" id="whish">
            <label id= "mf" Gender>
             <input type="radio" value="male" id="male" name="Gender">

             <input type="radio" value="female" id="female" name="Gender" checked/>
             <label for="female">Female</label>
            </label>

    <div id="mod">
        <button data-modal-target="#modal">del</button>
        <div class="modal" id="modal">

            <div class="title">Confirm?</div>

          </div>
          <div class="modal-body">
