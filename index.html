    <body class="bodies" id="new-task-input"> 

      <!-- list choices -->
       <div class="top-bar">
        <h3 class="top-barN">Name</h3>
        <h3 class="top-barB">Birthday</h3>
        <h3 class="top-barG">Gender</h3>
      </div>
      <div class="search">
        <input oninput="search()" id="searcher" type="text" placeholder="Search a name,date, or whishlist item"/>
      </div>

      <!-- circle button -->
      <div class="circleBG">
        <button class="circle" onclick="SUForm";>
          <div class="line-wrapper">
            <div class="horizontal"></div>
            <div class="vertical"></div>
          </div>
        </button>
        
        <div class="content">
          <div class="content-wrapper" >
          </div> 

      <div class="all">

      <form id="new-task-form">
        <input 
          type="text" 
          name="new-task-input" 
          placeholder="Name" />

        <input 
        type="text" 
        name="new-task-input" 
        placeholder="Last Name" />

        <form id="G">
          <input type="radio" value="Male" id="G1" name="Gender" />
          <label for="G1">Male</label>
          <input
            type="radio"
            value="Female"
            id="G2"
            name="Gender"
            checked
          />
          <label for="G2">Female</label>
        </form>

        <input 
          type="date" 
          name="new-task-input" />


        <input 
        type="text" 
        name="new-task-input" 
        placeholder="dreams?" />

        <input 
        type="password" 
        name="new-task-input"
        placeholder="*#$?/"/>

        <input 
          type="submit"
          id="new-task-submit" 
          value="Add" />
      </form>
